<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="Website logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h1>Available Places</h1>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
             <div class="place-card">
                <h2>Beautiful Beach House</h2>
                <p>Price per night: $150</p>
                <button class="details-button">View Details</button>
             </div>
             <div class="place-card">
                <h2>Cozy Cabin</h2>
                <p>Price per night: $100</p>
                <button class="details-button">View Details</button>
             </div>
             <div class="place-card">
                <h2>Modern Apartment</h2>
                <p>Price per night: $200</p>
                <button class="details-button">View Details</button>
             </div>
        </section>
    </main>
    <footer>all rights reserved.</footer>
    <script src="scripts.js"></script>
</body>
</html>
