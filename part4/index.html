<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/icon.png" type="image/png" />
</head>
<body>
  <header>
    <div class="header-container">
      <img src="images/logo.png" alt="Website logo" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" class="login-button">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="filter">
      <h1>Available Places</h1>
      <label for="price-filter">Max Price:</label>
      <select id="price-filter">
        <option value="">All</option>
      </select>
    </section>

    <section id="places-list">
      <div class="place-card">
        <h2>Beautiful Beach House</h2>
        <p>Price per night: $150</p>
        <a href="place.html" class="details-button">View Details</a>
      </div>

      <div class="place-card">
        <h2>Cozy Cabin</h2>
        <p>Price per night: $100</p>
        <a href="place.html" class="details-button">View Details</a>
      </div>

      <div class="place-card">
        <h2>Modern Apartment</h2>
        <p>Price per night: $200</p>
        <a href="place.html" class="details-button">View Details</a>
      </div>
    </section>
  </main>

  <footer>
    All rights reserved.
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
