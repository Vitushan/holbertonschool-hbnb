<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/icon.png" type="image/png" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Website logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button" id="login-link">Login</a>
    </nav>
  </header>

  <main>
    
    <section id="place-details" class="place-details">
    
    </section>

  
    <section id="reviews">
      <h2>Reviews</h2>
    
    </section>

   
    <section id="add-review">
      <h2>Add a Review</h2>

  
      <a href="add_review.html" class="add-review-button" id="add-review-link" style="display:none;">
        Add Review
      </a>


      <form id="review-form" style="display:none;">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required rows="4" cols="50"></textarea>

        <label for="rating-select">Rating:</label>
        <select id="rating-select" name="rating" required>
          <option value="" disabled selected>Select rating</option>
          <option value="1">1 ★</option>
          <option value="2">2 ★★</option>
          <option value="3">3 ★★★</option>
          <option value="4">4 ★★★★</option>
          <option value="5">5 ★★★★★</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>all rights reserved.</footer>

  <script src="scripts.js"></script>
</body>
</html>
